<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../receitas/index.css" />
    <link rel="stylesheet" href="register.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
    <title>Pagina Registro</title>
  </head>
  <body>
    <header class="header-container">
      <div class="header-content">
        <div class="header-logo">
          <img src="../../assets/logos/logo.png" alt="Logo Receitas LIGHT" />
          <p>
            <span>Receitas F&aacute;ceis</span>
            <span>Agora</span>
          </p>
        </div>
        <div class="header-btns">
          <div class="links-header">
            <a href="../home/home.html" rel="noopener noreferrer">In&iacute;cio</a>
          </div>
          <div class="links-header">
            <a href="../receitas/index.html" rel="noopener noreferrer"
            >Receitas</a
            >
          </div>
          <div class="links-header">
            <a href="../login/login.html" rel="noopener noreferrer">Login</a>
          </div>
        </div>
      </div>
    </header>
    <main class="main-container">
      <div class="main-content">
        <div class="login-corpo">
          <div class="login-content">
            <h1 class="login-title">CRIE SUA CONTA</h1>
            <div id="msgError">Usuário já registrado.</div>
            <div id="msgSucess">Registrado com sucesso, redirecionando...</div>
            <div class="login-inputs">
              <div class="login-input">
                <input type="text" id="nome" name="name" required/>
                <label for="" id="labelNome">Nome</label>
              </div>
              <div class="login-input">
                <input type="text" name="username" id="username" required/>
                <label for="" id="labelUsername">Usuario</label>
              </div>
              <div class="login-input">
                <input type="password" name="userPass" id="senha" maxlength="16" required/>
                <label for="" id="labelSenha">Senha</label>
                <i id="verSenha" class="fa fa-eye" aria-hidden="true" onclick="verSenha()"></i>
              </div>
              <div class="login-input">
                <input type="password" name="userRePass" id="confirmSenha" maxlength="16" required/>
                <label for="" id="labelConfirmSenha">Confirmar Senha</label>
                <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true" onclick="verConfirmSenha()"></i>
              </div>
            </div>
            <button class="login-btn" onclick="Cadastrar()">Registrar</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer-container">
      <div class="footer-content">
        <div class="footer-logo">
          <img src="../../assets/logos/logo.png" alt="Logo Receitas LIGHT" />
          <p>
            <span>Receitas F&aacute;ceis</span>
            <span>Agora</span>
          </p>
        </div>
        <div class="footer-links">
          <div class="footer-redes">
            <a href="https://www.facebook.com" target="_blank"
            ><img src="../../assets/logos/facebook.png" alt="Facebook"
            /></a>
          </div>
          <div class="footer-redes">
            <a href="https://www.instagram.com" target="_blank"
            ><img src="../../assets/logos/instagram.png" alt="Instagram"
            /></a>
          </div>
          <div class="footer-redes">
            <a href="https://www.youtube.com" target="_blank"
            ><img src="../../assets/logos/youtube.png" alt="Youtube"
            /></a>
          </div>
        </div>
        <div class="footer-direitos">
          <p>Todos os direitos reservados por <span>Dudu</span>.</p>
        </div>
      </div>
    </footer>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="register.js"></script>
  </html>
