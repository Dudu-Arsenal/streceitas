<body>
    <header class="header-container">
        <div class="header-content">
            <div class="header-logo">
                <img src="../../../assets/logos/logo.png" alt="Logo Receitas LIGHT" />
                <p>
                    <span>Receitas F&aacute;ceis</span>
                    <span>Agora</span>
                </p>
            </div>
            <div class="header-btns">
                <div class="links-header">
                    <a href="" rel="noopener noreferrer">In&iacute;cio</a>
                </div>
                <div class="links-header">
                    <a href="../../receitas/index.html" rel="noopener noreferrer">Receitas</a>
                </div>
                <div class="links-header">
                    <a href="../../login/login.html" rel="noopener noreferrer" id="loginLink">Login</a>

        </div>
    </header>
    <main class="main-container">
        <div class="main-content">
            <div class="img-desc">
                <div class="img-receita">

                        <p class="desc-receita">
                            Essa é a mais famosa do Brasil e também uma das mais simples, facil de se fazer e facil de
                            comer.
                        </p>
                    </div>
                    <div class="infos-receita">
                        <div class="tempo-preparo infos">
                            <i class="fa fa-clock-o" aria-hidden="true"></i>
                            <p>Preparo</p>
                            <p class="info-hidden">30 Min</p>
                        </div>
                        <div class="rendimento infos">
                            <i class="fa fa-cutlery" aria-hidden="true"></i>
                            <p>Rendimento</p>
                            <p class="info-hidden">10 Porções</p>
                        </div>
                        <div class="comentarios infos">
                            <i class="fa fa-commenting" aria-hidden="true"></i>
                            <p>Comentarios</p>

    <footer class="footer-container">

                    <span>Agora</span>

            <div class="footer-links">
