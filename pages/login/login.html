<!DOCTYPE html>

  <head>

  </head>
  <body>
    <header class="header-container">
      <div class="header-content">
        <div class="header-logo">
          <img src="../../assets/logos/logo.png" alt="Logo Receitas LIGHT" />
          <p>
            <span>Receitas F&aacute;ceis</span>
            <span>Agora</span>
          </p>
        </div>
        <div class="header-btns">
          <div class="links-header">
            <a href="../../home.html" rel="noopener noreferrer">In&iacute;cio</a>

        </div>

    <main class="main-container">
      <div class="main-content">
        <div class="login-corpo">
          <div class="login-content">
            <h1 class="login-title">FA&Ccedil;A SEU LOGIN</h1>
            <div id="msgError">Preencha os campos vazios.</div>
            <div class="login-inputs">
              <div class="login-input">
                <input type="text" name="userName" required id="username"/>
                <label for="" id="userLabel">Usu&aacute;rio</label>
              </div>
              <div class="login-input">
                <input type="password" name="userPass" id="senha" maxlength="16" required/>
                <label for="" id="senhaLabel">Senha</label>
              </div>
            </div>
            <button class="login-btn" onclick="Logar()">Entrar</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer-container">
      <div class="footer-content">
        <div class="footer-logo">
          <img src="../../assets/logos/logo.png" alt="Logo Receitas LIGHT" />
          <p>
            <span>Receitas F&aacute;ceis</span>
            <span>Agora</span>
          </p>
        </div>
        <div class="footer-links">
          <div class="footer-redes">
            <a href="https://www.facebook.com" target="_blank"
            ><img src="../../assets/logos/facebook.png" alt="Facebook"
            /></a>
          </div>
          <div class="footer-redes">
            <a href="https://www.instagram.com" target="_blank"
            ><img src="../../assets/logos/instagram.png" alt="Instagram"
            /></a>
          </div>
          <div class="footer-redes">
            <a href="https://www.youtube.com" target="_blank"
            ><img src="../../assets/logos/youtube.png" alt="Youtube"
            /></a>
          </div>
        </div>
        <div class="footer-direitos">
          <p>Todos os direitos reservados por <span>Dudu</span>.</p>
        </div>
      </div>
    </footer>
  </body>
